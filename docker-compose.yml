version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: zentro_postgres
    environment:
      POSTGRES_DB: zentro_bot
      POSTGRES_USER: zentro_user
      POSTGRES_PASSWORD: zentro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped

volumes:
  postgres_data: 